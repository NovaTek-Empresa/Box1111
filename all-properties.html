<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Imóveis — BOX1111</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="container header-container">
            <a href="index.html" class="brand">
                <div class="logo">BOX</div>
                <div class="brand-text">
                    <h1>BOX 11 11</h1>
                    <p> Anuncie • Alugue</p>
                </div>
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#properties">Imóveis</a></li>
                <li><a href="Sobre Nós/">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="index.html" class="btn btn-outline">Voltar</a>
            </div>
        </div>
    </header>

    <main style="margin-top: var(--header-height); padding: 40px 0;">
        <div class="container">
            <h2 class="section-title">Todos os Imóveis</h2>

            <div class="properties-filters" style="margin-bottom:18px; display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
                <div style="display:flex; gap:8px; align-items:center;">
                    <label style="font-weight:700; margin-right:6px;">Tipo:</label>
                    <label><input type="checkbox" id="filterCasa" checked> Casa</label>
                    <label><input type="checkbox" id="filterApartamento"> Apartamento</label>
                </div>

                <div style="display:flex; gap:8px; align-items:center;">
                    <label style="font-weight:700; margin-right:6px;">Quartos:</label>
                    <select id="filterBedrooms">
                        <option value="any">Qualquer</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                    </select>
                </div>

                <div style="display:flex; gap:8px; align-items:center;">
                    <label style="font-weight:700; margin-right:6px;">Preço (até):</label>
                    <input type="number" id="filterPriceMax" placeholder="R$" style="padding:8px; width:120px; border-radius:8px; border:1px solid var(--border);">
                </div>

                <div style="margin-left:auto; display:flex; gap:8px;">
                    <button class="btn btn-outline" id="clearFiltersBtn">Limpar filtros</button>
                </div>
            </div>

            <div class="properties-grid" id="allPropertiesGrid"></div>
        </div>
    </main>

    <footer style="margin-top:40px; padding:40px 0; background:transparent;">
        <div class="container">
            <p style="text-align:center; color:var(--muted);">&copy; 2025 BOX1111</p>
        </div>
    </footer>

    <script src="js/all-properties.js"></script>
</body>
</html>
